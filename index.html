<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.14.0"></script>
    <title>Multiplicación de Tensores con TensorFlow.js</title>

</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <h1 class="text-center">Multiplicación de Tensores</h1>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Tensor 1</th>
                            <th>Tensor 2</th>
                            <th>Resultado</th>
                        </tr>
                    </thead>
                    <tbody id="output"></tbody>
                </table>
            </div>
        </div>
    </div>

    

    <script>
        // Función para generar un tensor de tamaño 10x10 con números del 1 al 9
        function generateTensor() {
            const tensor = tf.tensor(tf.range(1, 101).arraySync().map(num => num % 9 + 1), [10, 10]);
            return tensor;
        }

        // Mostrar información sobre la memoria
        function logMemoryUsage(message) {
            const memoryInfo = tf.memory();
            console.log(message, memoryInfo.numBytes / (1024 * 1024), 'MB');
        }

        // Multiplicar tensores hasta que la memoria utilizada supere los 64 MB
        let totalMemoryUsed = 0;
        let iterations = 0;

        async function multiplyTensors() {
            const tensor1 = generateTensor();
            const tensor2 = generateTensor();
            const result = tf.matMul(tensor1, tensor2);
            const memoryInfo = tf.memory();
            totalMemoryUsed = memoryInfo.numBytes;
            logMemoryUsage(`Después de la iteración ${iterations + 1}:`);

            const outputTable = document.getElementById('output');
            tf.tidy(() => {
                for (let i = 0; i < 10; i++) {
                    const row = outputTable.insertRow();
                    for (let j = 0; j < 3; j++) {
                        const cell = row.insertCell();
                        if (j === 0) {
                            cell.innerText = tensor1.slice([i, 0], [1, -1]).arraySync();
                        } else if (j === 1) {
                            cell.innerText = tensor2.slice([i, 0], [1, -1]).arraySync();
                        } else {
                            cell.innerText = result.slice([i, 0], [1, -1]).arraySync();
                        }
                    }
                }
            });

            tf.dispose([tensor1, tensor2, result]);

            if (totalMemoryUsed < 64 * 1024 * 1024) {
                iterations++;
                await multiplyTensors();
            }
        }

        // Llamar a la función para iniciar la multiplicación de tensores
        multiplyTensors();
    </script>
</body>
</html>
